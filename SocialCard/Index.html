<!DOCTYPE html>

<html lang="es">

    <head>
        <meta charset="utf-8"/>
        <title>Inicio</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Simulación de un Social Card.">
    </head>

    <body>

        <div id="canvas">

            <div id="userinfo">

                <img src="https://i.pinimg.com/474x/16/2a/a8/162aa8a695421b96661a80e64fc9f8ac.jpg" alt="usericon">

                <div id="name">

                    <p id="nickname">Developer</p>
                    <p id="username">@holajuniors</p>

                </div>

                <div class="dropdown" id="selector">
                    <button class="btn btn-secondary" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      <i class="fas fa-ellipsis-v"></i>
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                      <a class="dropdown-item" href="#">Denunciar</a>
                      <a class="dropdown-item" href="#">Guardar post</a>
                      <a class="dropdown-item" href="#">Bloquear cuenta</a>
                    </div>
                </div>

            </div>

            <img src="https://revistavive.com/wp-content/uploads/2017/08/Familia-junta-no-es-igual-a-familia-unida.jpg" alt="post">

            <p id="description">Estos desafíos han sido creados especialmente
                para mejorar tus habilidades y prepararte para el mundo real.
            </p>

            <hr style="border: 1.3px solid #f1f1f1; width: 100%; margin-top: 0; margin-bottom: 10px;">

            <div id="interactions">

                <div id="comments">
                    <button id="commentbutton" class="btn"><i class="fas fa-comment"></i></button>
                    <p id="commentscount">0</p>
                </div>

                <div id="likebutton">
                    <button id="likebutton" class="btn"><i class="fa fa-heart"></i></button>
                    <p id="likecount">0</p>
                </div>

                <div id="save">
                    <button id="savebutton" class="btn"><i class="fa fa-bookmark"></i></button>
                </div>

            </div>

        </div>

        <br><h4 id="presult"><center></center></h4>

        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.0/js/bootstrap.bundle.min.js"></script>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.0/css/bootstrap.min.css" rel="stylesheet"/>

        <link href="Index.css" rel="stylesheet" type="text/css">

        <script defer src="script.js"></script>

    </body>

</html>
